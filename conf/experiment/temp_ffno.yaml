torch_dataset_name: temp_input_dataset 

distributed: True

train:
  max_epochs: 500 
  batch_size: 8
  shuffle_data: True
  time_window: 3
  future_window: 1
  push_forward_steps: 1
  use_coords: True

model:
  model_name: factorized_fno
  modes: 16
  width: 256
  dropout: 0.0
  n_layers: 4
  layer_norm: False

optimizer:
  initial_lr: 1e-3
  weight_decay: 0.01

lr_scheduler:
  factor: 0.5
  patience: 100
  min_lr: 1e-8

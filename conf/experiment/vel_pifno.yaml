torch_dataset_name: vel_dataset

distributed: True

train:
  max_epochs: 250
  batch_size: 4
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 2
  use_coords: True
  noise: True
  downsample_factor: 0.5

model:
  model_name: pifno
  n_modes: [64, 64]
  hidden_channels: 256
  domain_padding: 0.1
  n_layers: 6
  norm: 'instance_norm'
  rank: 0.1
  output_scaling_factor: 1.41421356237

optimizer:
  initial_lr: 5e-4
  weight_decay: 0.0001

lr_scheduler:
  name: cosine
torch_dataset_name: temp_input_dataset 

distributed: True

train:
  max_epochs: 500 
  batch_size: 8
  shuffle_data: True
  time_window: 3
  future_window: 1
  push_forward_steps: 1

model:
  model_name: unet_mod_attn
  hidden_channels: 32
  
optimizer:
  initial_lr: 1e-3
  weight_decay: 0.01

lr_scheduler:
  factor: 0.5
  patience: 100
  min_lr: 1e-8

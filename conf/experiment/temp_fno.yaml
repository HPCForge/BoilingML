torch_dataset_name: temp_input_dataset 

train:
  max_epochs: 500
  batch_size: 8
  shuffle_data: True
  time_window: 3
  future_window: 3
  push_forward_steps: 2

model:
  model_name: fno
  n_modes: [32, 32]
  hidden_channels: 32
  domain_padding: 0.2
  n_layers: 4

optimizer:
  initial_lr: 1e-3

lr_scheduler:
  factor: 0.5
  patience: 100
  min_lr: 1e-8

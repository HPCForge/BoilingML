torch_dataset_name: temp_input_dataset 

distributed: False

train:
  max_epochs: 1
  batch_size: 4
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: True
  noise: True
  downsample_factor: 2

model:
  model_name: fno
  n_modes: [64, 64]
  hidden_channels: 128
  domain_padding: [0.1, 0.1]
  n_layers: 4
  norm: 'group_norm'
  rank: 0.4

optimizer:
  initial_lr: 1e-3
  weight_decay: 1e-5

lr_scheduler:
  name: 'step'
  factor: 0.5
  patience: 65
  min_lr: 1e-8

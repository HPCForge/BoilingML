torch_dataset_name: vel_dataset 

distributed: True

train:
  max_epochs: 250 
  batch_size: 4
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: False
  noise: True
  downsample_factor: 1.0

model:
  model_name: unet_mod_attn
  hidden_channels: 32
  
optimizer:
  initial_lr: 1e-4
  weight_decay: 0.0001

lr_scheduler:
  name: 'cosine'

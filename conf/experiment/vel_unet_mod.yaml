torch_dataset_name: vel_dataset 

distributed: False

train:
  max_epochs: 300 
  batch_size: 8
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 3
  use_coords: False
  noise: True
  downsample_factor: 0.5

model:
  model_name: unet_mod_attn
  hidden_channels: 32
  
optimizer:
  initial_lr: 5e-4
  weight_decay: 0.01

lr_scheduler:
  factor: 0.5
  patience: 6
  min_lr: 1e-8

torch_dataset_name: temp_input_dataset 

train:
  max_epochs: 500 
  batch_size: 8
  shuffle_data: True
  time_window: 3

model:
  model_name: uno
  hidden_channels: 64
  projection_channels: 256
  n_layers: 5
  domain_padding: 0.2

optimizer:
  initial_lr: 1e-3

lr_scheduler:
  factor: 0.5
  patience: 100
  min_lr: 1e-8

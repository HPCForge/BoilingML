torch_dataset_name: temp_input_dataset 

# torch distributed does not support complex parameters
distributed: False

train:
  max_epochs: 500 
  batch_size: 4
  shuffle_data: True
  time_window: 3
  future_window: 1
  push_forward_steps: 1
  use_coords: True

model:
  model_name: gfno
  modes: 8
  width: 128
  reflection: False

optimizer:
  initial_lr: 1e-3
  weight_decay: 0.01

lr_scheduler:
  factor: 0.5
  patience: 100
  min_lr: 1e-8
